<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/fc86f2458b.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">15:55</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header_column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best Friends</h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, Jan 11, 20</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">Hi Hi</span>
          </div>
          <span class="message__timestamp">11:44</span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp">11:44</span>
          <div class="message__content">
            <span class="message__bubble">Hi Hi</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">Hi Hi</span>
          </div>
          <span class="message__timestamp">11:44</span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write__column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <span class="chat__write__icon"></span>
      <div class="chat__write__column">
        <span class="chat__write-icon">
          <i class="far fa-plus-square"></i>
        </span>
        <span class="chat__write-icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
    </div>
  </body>
</html>
